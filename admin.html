<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Administradora</title>
  <link rel="stylesheet" href="/css/style-Admin.css"> 
  <link rel="stylesheet" type="text/css" href="css/userfreela.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="menu-principal">

        <nav class="menu-lateral">

            <div class="logo-inicio">
                <a href="index.html">
                    <img src="/img/logo.png">
                </a>
            </div>

            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div><!--btn-expandir-->
    
            <ul>
                <li class="item-menu ativo">
                    <a href="index.html">
                        <span class="icon"><i class="bi bi-house" title="Início"></i></span>
                        <span class="txt-link">Início</span>
                    </a>
                </li>
                
                <li class="item-menu">
                    <a href="sobre.html">
                        <span class="icon"><i class="bi bi-file-person" title="Sobre"></i></span>
                        <span class="txt-link">Sobre</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="minimundo.html">
                        <span class="icon"><i class="bi bi-globe2" title="MiniMundo"></i></span>
                        <span class="txt-link">MiniMundo</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="conceitual.html">
                        <span class="icon"><i class="bi bi-diagram-3" title="Conceitual"></i></span>
                        <span class="txt-link">Conceitual</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="logico.html">
                        <span class="icon"><i class="bi bi-hdd-stack" title="Lógico"></i></span>
                        <span class="txt-link">Lógico</span>
                    </a>
                </li>
    
                <li class="item-menu">
                    <a href="fisico.html">
                        <span class="icon"><i class="bi bi-hdd-network" title="Físico"></i></span>
                        <span class="txt-link">Físico</span>
                    </a>
                </li>
            </ul>
        </nav><!--menu-lateral-->
    
        <script src="/js/userempresa.js"></script>

    </header><!--fim-menu-principal-->

    <main>
        <div class="btn-fixo" id="btn-fixo">
            <button class="fixo" id="toggleAcessibilidade"><i class="bi bi-universal-access-circle"></i></button>
        
            <div class="acessibilidade" id="acessibilidade">
                <h6 class="acess">Acessibilidade</h6>
                
                <div class="modo-escuro">
                    <div class="trilho" id="trilho">
                        <div class="indicador"></div><!--indicador-->
                    </div><!--trilho-->
                </div><!--modo-escuro-->
        
                <div class="maior-menor" id="maior-menor">
                    <button type="button" id="btnAumentar">A+</button>
                    <button type="button" id="btnDiminuir">A-</button>
                </div> <!--maior-menor-->
            </div><!--acessibilidade-->
        </div><!--btn-fixo-->

  <script src="\js\pagina-admin.js"></script>
