<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudar senha</title>
  <link rel="stylesheet" href="altersenha.css">
</head>
<body>
  <main class="container-altersenha">
    <h1>Editar Senha</h1>
    
    <form class="formulario-altersenha">
      <!-- Alterar senha -->
      <div class="secao-senha">
        
        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" placeholder="Digite a nova senha" required>

        <label for="confirmar-senha">Confirmar Nova Senha:</label>
        <input type="password" id="confirmar-senha" placeholder="Confirme a nova senha" required>
      </div>

      <button type="submit" class="botao-salvar">Salvar Alterações</button>
    </form>

    <a href="perfil.html" class="botao-voltar-feed">Voltar para o Feed</a>
  </main>

  <script>
    // Lógica para salvar alterações e redirecionar ao feed
    document.querySelector('.formulario-editar').addEventListener('submit', function (event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      const senhaAtual = document.getElementById('senha-atual').value;
      const novaSenha = document.getElementById('nova-senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;

      if (novaSenha === confirmarSenha) {
        alert('Alterações salvas com sucesso!');
        window.location.href = "perfil.html"; // Redireciona para o feed
      } else {
        alert('As senhas não coincidem. Tente novamente.');
      }
    });
  </script>
</body>
</html>
