<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="stylesheet" href="/css/alterarsenha.css">
</head>
<body> 
    <div class="alterar-senha-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Dev Hunt Logo" class="logo">
        </div>

        <h2>Alterar Senha</h2>
        <form id="alterar-senha">
            <label for="nova-senha">Digite sua nova senha</label>
            <div class="password-container">
                <input type="password" id="nova-senha" name="nova-senha" required>
                <button type="button" class="toggle-password" data-target="#nova-senha">👁️</button>
            </div>

            <label for="confirmar-senha">Confirme sua senha</label>
            <div class="password-container">
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <button type="button" class="toggle-password" data-target="#confirmar-senha">👁️</button>
            </div>

            <div class="button-container">
                <button type="submit">Alterar Senha</button>
                <button type="reset" id="clearBtn">Limpar</button>
            </div>

            <p id="errorMessage"></p>
        </form>
        
        <div class="login-section">
        </div>
    </div>

    <script src="alt.js"></script>
</body>
</html>
