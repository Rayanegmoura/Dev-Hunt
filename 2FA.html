<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificação de dois fatores</title>
    <link rel="stylesheet" href="/css/2FA.css">
</head>
<body>
    <div class="alterar-senha-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Dev Hunt Logo" class="logo">
        </div>

        <h2>Alterar Senha</h2>
        <form id="alterar-senha">
            <div class="password-container">
                <form id="pergunta-form">
                    <label for="nome-mae">Qual o nome da sua mãe?</label>
                    <input type="text" id="nome-mae" name="nome-mae" required placeholder="Digite o nome da sua mãe">
        
        
            <div class="button-container">
                <button type="submit" onclick="location.href='troca_senha.html';">Alterar Senha</button>
            </div>

            <p id="errorMessage"></p>
        </form>
        
        <div class="login-section">
        </div>
    </div>

    <script src="alt.js"></script>
</body>
</html>
